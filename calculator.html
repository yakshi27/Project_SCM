<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager - Tools & Calculators</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 5px;
        }
        nav a:hover {
            background-color: #999;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .calculator {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Finance Manager</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="tools_calculators.html">Tools & Calculators</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <section>
        <h2>Tools & Calculators</h2>
        <div class="calculator">
            <h3>Mortgage Calculator</h3>
            <form action="#">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" name="loanAmount" required>
                
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" id="interestRate" name="interestRate" step="0.01" required>
                
                <label for="loanTerm">Loan Term (years):</label>
                <input type="number" id="loanTerm" name="loanTerm" required>
                
                <input type="submit" value="Calculate">
            </form>
            <!-- Mortgage calculator results will be displayed here -->
            <div id="mortgageResult"></div>
        </div>
    </section>
    <!-- Add more calculators or tools as needed -->
    <footer>
        <p>&copy; 2024 Finance Manager</p>
    </footer>
</body>
</html>
